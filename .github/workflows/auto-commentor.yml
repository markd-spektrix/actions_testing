name: Auto PR Commentor
run-name: Adding Comments to PR
on: 
    pull_request:
        types:
            - opened
            - labeled
jobs:
  add-comment:
    name: Add Comment
    runs-on: ubuntu-latest
    permissions:
        pull-requests: write

    steps:
      - name: Add them comments
        uses: markd-spektrix/composite_action@v1.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
